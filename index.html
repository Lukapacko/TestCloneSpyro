<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="@Spyros0101">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>NFT Preview card</title>
</head>
<body>
  <main>
    <header>
      <div class="hover-img">
        <img src="./images/icon-view.svg" alt="view">
      </div>
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
    </header>
    <div id="main">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="main-footer">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="eth icon">
          <p id="eth">0.041 ETH</p>
        </div>
        <div class="price">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <div id="line"></div>
    <footer>
      <img src="./images/image-avatar.png" alt="avtar image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </footer>
  </main>
</body>
</html>
